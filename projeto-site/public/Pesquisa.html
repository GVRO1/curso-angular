<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Corpo.css">
    <link rel="stylesheet" href="./css/Pesquisa.css">
    <title>Pesquisa</title>
</head>

<body>
    <div class="central">
        <div class="topo">
            <img src="./Imagens/logo_editado.png" alt="ERRO LOGO">
            <div class="options">
                <a href="Home.html">Home</a>
                <a href="SobreNos.html">Sobre Nós</a>
                <a href="nossoProduto.html">Nosso Produto</a>
                <a href="nossoParceiro.html">Seja um Parceiro</a>
                <button id="log" onclick="window.location.href='Login.html';">LOGAR</button>
            </div>
        </div>
        
        <div class="selecao">
            <h3>Busque agora por totens online na região desejada:</h3><br>
            <select onchange="estacoes()" id="Linha">
                <option value='0'>-- Escolha uma linha de trem --</option>
            </select>
            <select id="Estacao">
                <option value='0'>-- Selecione uma Linha --</option>
            </select>
            <button onclick="perquisar()">Pesquisar</button>
        </div>

        <div class="espaco" id="espaco">
            <h1>Escolha uma linha e estação</h1>
        </div>

        <div id="campoInfo" class="status"><br>
            <label class="lbl" id="lblEstacao"></label><br>
            <img style="margin-left: 15%;" id="fotoLinha" src="" alt="ERRO LINHA">
            <h1 style=" margin-left: 5%; color: blueviolet;">Status:</h1>
            <div  class="campoOnOff">
                <div class="on">
                    <img src="./Imagens/On.png" alt="ERRO IMAGEM">
                    <h1>Online: </h1>
                    <h2 id="totalOn"></h2>
                </div>
                <div class="off">
                    <img src="./Imagens/Off.png" alt="ERRO IMAGEM">
                    <h1>Offline: </h1>
                    <h2 id="totalOff"></h2>
                </div>
            </div>
        </div>


        <div class="fotos">
            <img src="./Imagens/CPTM.png" alt="ERRO LOGO" style="width: 22%;">
            <img src="./Imagens/BOM.png" alt="ERRO LOGO" style="height: 100%;">
            <img src="./Imagens/bilhete-unico.png" alt="ERRO LOGO">
            <img src="./Imagens/SPTrans.png" alt="" style="width: 12%;">
        </div>


        <div class="finalDisplay">
            
            <div class="finalInfo vertical">
                <h1>Contato</h1>
                <a href="">Tel: +55 (11) 94002-8922</a><br><br>
                <a href="">Email: alprime@bandtec.com.br</a><br><br>
            </div>
            <div class="finalInfo">
                <h1>Endereço</h1>
                <a href="">Rua Haddok Lobo, 624 - Jardins São Paulo (SP)</a><br><br>
                <a href="">Cep: 09284-030</a><br><br>
            </div>
        </div>
        <div class="barBottom">
            <button style="border-left: none;" onclick="window.location.href='Home.html';">Home</button>
            <button onclick="window.location.href='SobreNos.html';">Sobre Nós</button>
            <button onclick="window.location.href='nossoProduto.html';">Nosso Produto</button>
            <button onclick="window.location.href='nossoParceiro.html';">Seja nossa Parceira</button>
        </div>
    </div>
</body>
</html>
<script src="JavaScript/CorpoInstitucional.js"></script>
<script src="./JavaScript/Pesquisar.js"></script>
